<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Link Storage with Auth</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1877f2 0%, #0a3d91 100%);
      margin: 0; 
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
      user-select: none;
    }

    #container {
      background: #fff;
      max-width: 420px;
      width: 100%;
      border-radius: 12px;
      padding: 32px 36px;
      box-shadow: 0 15px 35px rgba(24, 119, 242, 0.3);
      transition: box-shadow 0.3s ease;
    }
    #container:hover {
      box-shadow: 0 25px 45px rgba(24, 119, 242, 0.45);
    }

    h2, h3 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 700;
      color: #1877f2;
      text-align: center;
      letter-spacing: 0.02em;
      user-select: text;
    }
    h3 {
      margin-bottom: 14px;
      font-size: 1.15rem;
    }

    input[type="text"], input[type="password"], input[type="url"], input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: #222;
      background-color: #fafbff;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="url"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 12px rgba(24, 119, 242, 0.5);
      background-color: #fff;
    }

    button {
      background-color: #1877f2;
      border: none;
      color: white;
      padding: 14px 0;
      width: 100%;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      box-shadow: 0 6px 12px rgba(24, 119, 242, 0.3);
    }
    button:hover:not(:disabled) {
      background-color: #145dbf;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(20, 93, 191, 0.5);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(24, 119, 242, 0.3);
    }
    button:disabled {
      background-color: #aac9ff;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #registerBtn {
      background-color: #4caf50;
      margin-top: 12px;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
    }
    #registerBtn:hover:not(:disabled) {
      background-color: #3b9a3b;
      box-shadow: 0 10px 20px rgba(59, 154, 59, 0.5);
    }

    #logoutBtn {
      background-color: #666;
      margin-bottom: 26px;
      user-select: none;
      box-shadow: 0 6px 12px rgba(102, 102, 102, 0.25);
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #444;
      box-shadow: 0 8px 18px rgba(68, 68, 68, 0.4);
    }

    #linksList {
      list-style: none;
      padding-left: 0;
      max-height: 280px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      margin-top: 16px;
      user-select: text;
    }
    #linksList::-webkit-scrollbar {
      width: 8px;
    }
    #linksList::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }
    #linksList::-webkit-scrollbar-thumb {
      background-color: #1877f2;
      border-radius: 4px;
    }

    #linksList li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 8px;
      border-bottom: 1px solid #eee;
      gap: 8px;
    }
    #linksList li a {
      color: #1877f2;
      text-decoration: none;
      font-weight: 600;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      user-select: text;
      transition: color 0.2s ease;
    }
    #linksList li a:hover,
    #linksList li a:focus {
      text-decoration: underline;
      color: #145dbf;
    }
    #linksList li button {
      background-color: #e53935;
      padding: 6px 14px;
      font-size: 0.95rem;
      width: auto;
      border-radius: 6px;
      transition: background-color 0.25s ease;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(229, 57, 53, 0.4);
      cursor: pointer;
      user-select: none;
    }
    #linksList li button:hover {
      background-color: #b71c1c;
      box-shadow: 0 5px 10px rgba(183, 28, 28, 0.6);
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 0.95rem;
      min-height: 1.2em;
      user-select: none;
      border-radius: 6px;
      padding: 8px 14px;
      max-width: 100%;
      word-break: break-word;
      box-sizing: border-box;
    }
    .message.error {
      color: #b71c1c;
      background-color: #fbe9e7;
      border: 1px solid #f44336;
    }
    .message.success {
      color: #2e7d32;
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
    }

    /* Responsive */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      #container {
        padding: 24px 20px;
      }
    }
  </style>
</head>
<body>

  <div id="container">

    <!-- LOGIN FORM -->
    <div id="loginDiv" aria-live="polite">
      <h2>Login to Firebase App</h2>
      <input type="email" id="emailInput" placeholder="Email (e.g. larael@app.com)" autocomplete="username" aria-label="Email" />
      <input type="password" id="passwordInput" placeholder="Password" autocomplete="current-password" aria-label="Password" />
      <button id="loginBtn" aria-label="Login">Login</button>
      <button id="registerBtn" aria-label="Register new account">Register</button>
      <p id="loginMessage" class="message" role="alert" aria-live="assertive"></p>
    </div>

    <!-- APP -->
    <div id="appDiv" style="display:none;" aria-live="polite">
      <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
      <button id="logoutBtn" aria-label="Logout">Logout</button>

      <h3>Add a New Link</h3>
      <input type="text" id="linkNameInput" placeholder="Link Name" aria-label="Link Name" />
      <input type="url" id="linkURLInput" placeholder="Link URL (https://...)" aria-label="Link URL" />
      <button id="addLinkBtn" disabled aria-label="Add Link">Add Link</button>
      <p id="addLinkMsg" class="message" role="alert" aria-live="assertive"></p>

      <h3>Your Links</h3>
      <ul id="linksList" tabindex="0" aria-label="List of your saved links"></ul>
    </div>

  </div>

<script type="module">
// Firebase imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

// Your Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBwNhm5g7zdAP38KV9QwuvrSQkTCqvX5jM",
  authDomain: "budget-planner-051194.firebaseapp.com",
  projectId: "budget-planner-051194",
  storageBucket: "budget-planner-051194.appspot.com",
  messagingSenderId: "4703789120",
  appId: "1:4703789120:web:feaba0cc4cd4972c9a7fa5",
  measurementId: "G-2QK9ZYTZRF"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// Elements
const loginDiv = document.getElementById('loginDiv');
const appDiv = document.getElementById('appDiv');
const emailInput = document.getElementById('emailInput');
const passwordInput = document.getElementById('passwordInput');
const loginBtn = document.getElementById('loginBtn');
const registerBtn = document.getElementById('registerBtn');
const loginMessage = document.getElementById('loginMessage');

const userNameDisplay = document.getElementById('userNameDisplay');
const logoutBtn = document.getElementById('logoutBtn');

const linkNameInput = document.getElementById('linkNameInput');
const linkURLInput = document.getElementById('linkURLInput');
const addLinkBtn = document.getElementById('addLinkBtn');
const addLinkMsg = document.getElementById('addLinkMsg');
const linksList = document.getElementById('linksList');

let userLinksRef = null; // Firebase DB reference for current user links

// Helpers
function sanitize(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function validateURL(url) {
  try {
    let test = new URL(url);
    return test.protocol === "http:" || test.protocol === "https:";
  } catch {
    return false;
  }
}

// Enable add link button only if inputs valid
function updateAddButtonState() {
  const nameVal = linkNameInput.value.trim();
  const urlVal = linkURLInput.value.trim();
  addLinkBtn.disabled = !(nameVal.length > 0 && validateURL(urlVal));
}

// Clear link inputs and message
function clearLinkInputs() {
  linkNameInput.value = '';
  linkURLInput.value = '';
  addLinkBtn.disabled = true;
  addLinkMsg.textContent = '';
  addLinkMsg.className = 'message';
}

// Show links list
function renderLinks(linksData) {
  linksList.innerHTML = '';
  if (!linksData) {
    linksList.innerHTML = `<li style="text-align:center;color:#888;">No links saved yet.</li>`;
    return;
  }
  for (const [key, val] of Object.entries(linksData)) {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = val.url;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = val.name;
    a.title = val.url;
    li.appendChild(a);

    const delBtn = document.createElement('button');
    delBtn.textContent = 'Delete';
    delBtn.setAttribute('aria-label', `Delete link ${val.name}`);
    delBtn.onclick = () => {
      if (confirm(`Delete link "${val.name}"?`)) {
        remove(ref(db, `users/${auth.currentUser.uid}/links/${key}`));
      }
    };
    li.appendChild(delBtn);

    linksList.appendChild(li);
  }
}

// Firebase Auth State Listener
onAuthStateChanged(auth, user => {
  if (user) {
    // Logged in
    loginDiv.style.display = 'none';
    appDiv.style.display = 'block';
    userNameDisplay.textContent = user.email;

    // Setup DB ref for user
    userLinksRef = ref(db, `users/${user.uid}/links`);

    // Listen for user links
    onValue(userLinksRef, snapshot => {
      renderLinks(snapshot.val());
    });

    // Clear inputs & messages on login
    clearLinkInputs();
    loginMessage.textContent = '';
  } else {
    // Logged out
    loginDiv.style.display = 'block';
    appDiv.style.display = 'none';
    loginMessage.textContent = '';
    clearLinkInputs();
    linksList.innerHTML = '';
    userNameDisplay.textContent = '';
    userLinksRef = null;
  }
});

// Login
loginBtn.onclick = async () => {
  loginMessage.textContent = '';
  loginMessage.className = 'message';
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if (!email || !password) {
    loginMessage.textContent = 'Please enter email and password.';
    loginMessage.className = 'message error';
    return;
  }
  try {
    await signInWithEmailAndPassword(auth, email, password);
  } catch (err) {
    loginMessage.textContent = `Login failed: ${err.message}`;
    loginMessage.className = 'message error';
  }
};

// Register
registerBtn.onclick = async () => {
  loginMessage.textContent = '';
  loginMessage.className = 'message';
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if (!email || !password) {
    loginMessage.textContent = 'Please enter email and password.';
    loginMessage.className = 'message error';
    return;
  }
  try {
    await createUserWithEmailAndPassword(auth, email, password);
    loginMessage.textContent = 'Registration successful! You are logged in.';
    loginMessage.className = 'message success';
  } catch (err) {
    loginMessage.textContent = `Registration failed: ${err.message}`;
    loginMessage.className = 'message error';
  }
};

// Logout
logoutBtn.onclick = async () => {
  try {
    await signOut(auth);
  } catch (err) {
    alert('Logout error: ' + err.message);
  }
};

// Add Link button enable on input change
linkNameInput.addEventListener('input', updateAddButtonState);
linkURLInput.addEventListener('input', updateAddButtonState);

// Add link
addLinkBtn.onclick = async () => {
  addLinkMsg.textContent = '';
  addLinkMsg.className = 'message';
  const name = linkNameInput.value.trim();
  const url = linkURLInput.value.trim();

  if (!name) {
    addLinkMsg.textContent = 'Please enter a link name.';
    addLinkMsg.className = 'message error';
    return;
  }
  if (!validateURL(url)) {
    addLinkMsg.textContent = 'Please enter a valid URL starting with http:// or https://';
    addLinkMsg.className = 'message error';
    return;
  }
  if (!userLinksRef) {
    addLinkMsg.textContent = 'User data reference not found.';
    addLinkMsg.className = 'message error';
    return;
  }

  try {
    await push(userLinksRef, { name, url });
    addLinkMsg.textContent = 'Link added successfully!';
    addLinkMsg.className = 'message success';
    clearLinkInputs();
    linkNameInput.focus();
  } catch (err) {
    addLinkMsg.textContent = `Failed to add link: ${err.message}`;
    addLinkMsg.className = 'message error';
  }
};
</script>

</body>
</html>
