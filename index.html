<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0; padding: 20px;
    }

    #liveStreamView, #preview {
      width: 100%;
      max-height: 50vh;
      background: black;
    }

    #controls {
      margin-bottom: 15px;
    }

    button, input[type="range"] {
      background: #222;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background: #555;
    }

    #senderControls {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="startStreamBtn">Start Streaming (Sender)</button>
    <button id="startReceiveBtn">Start Receiving (Viewer)</button>
    <button id="fullscreenBtn">Full Screen View</button>
    <button id="muteBtn" style="display: none;">Mute</button>
  </div>

  <div id="senderControls" style="display: none;">
    <button id="senderMuteBtn">Mute</button>
    <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" />
  </div>

  <video id="preview" autoplay muted playsinline></video>
  <img id="liveStreamView" alt="Live Stream View" style="display: none;" />
  <audio id="liveAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
      measurementId: "G-WXBEP1LXTX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/videoFrame');
    const audioRef = ref(db, 'liveStream/audioChunk');

    const preview = document.getElementById('preview');
    const senderControls = document.getElementById('senderControls');

    async function startStreaming() {
      senderControls.style.display = 'block';

      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        preview.srcObject = stream;
      } catch (err) {
        alert("Camera/Mic access failed: " + err.message);
        return;
      }

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const audioCtx = new AudioContext();
      const micSource = audioCtx.createMediaStreamSource(stream);
      const gainNode = audioCtx.createGain();
      gainNode.gain.value = 1;

      micSource.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      window.senderGainNode = gainNode;

      const processor = audioCtx.createScriptProcessor(2048, 1, 1);
      processor.onaudioprocess = (e) => {
        const input = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(input.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < input.length; i++) {
          let s = Math.max(-1, Math.min(1, input[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        set(audioRef, base64Audio);
      };

      micSource.connect(processor);
      processor.connect(audioCtx.destination);

      preview.addEventListener('loadedmetadata', () => {
        canvas.width = preview.videoWidth;
        canvas.height = preview.videoHeight;

        setInterval(() => {
          ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);
          const frameData = canvas.toDataURL('image/jpeg', 0.5);
          set(videoRef, frameData);
        }, 100);
      });
    }

    function startReceiving() {
      const img = document.getElementById('liveStreamView');
      const muteBtn = document.getElementById('muteBtn');
      img.style.display = 'block';
      muteBtn.style.display = 'inline-block';

      onValue(videoRef, (snapshot) => {
        const frameData = snapshot.val();
        if (frameData) {
          img.src = frameData;
        }
      });

      onValue(audioRef, (snapshot) => {
        const base64Audio = snapshot.val();
        if (!base64Audio) return;

        const binaryString = atob(base64Audio);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }

        if (!window.audioContextReceiver) {
          window.audioContextReceiver = new AudioContext();
          window.audioGainNode = window.audioContextReceiver.createGain();
          window.audioBufferQueue = [];
          window.isPlaying = false;

          window.audioGainNode.connect(window.audioContextReceiver.destination);

          muteBtn.onclick = () => {
            const gain = window.audioGainNode.gain;
            gain.value = gain.value > 0 ? 0 : 1;
            muteBtn.textContent = gain.value > 0 ? "Mute" : "Unmute";
          };

          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && window.audioContextReceiver.state === "suspended") {
              window.audioContextReceiver.resume();
            }
          });
        }

        const audioContext = window.audioContextReceiver;
        const sampleRate = 44100;

        const float32 = new Float32Array(bytes.length / 2);
        for (let i = 0; i < float32.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          float32[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        const audioBuffer = audioContext.createBuffer(1, float32.length, sampleRate);
        audioBuffer.getChannelData(0).set(float32);
        window.audioBufferQueue.push(audioBuffer);

        if (!window.isPlaying) {
          playAudioBufferQueue();
        }

        function playAudioBufferQueue() {
          if (window.audioBufferQueue.length === 0) {
            window.isPlaying = false;
            return;
          }
          window.isPlaying = true;
          const buffer = window.audioBufferQueue.shift();
          const source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.connect(window.audioGainNode);
          source.start();

          source.onended = () => {
            playAudioBufferQueue();
          };
        }
      });
    }

    function openFullscreen() {
      const elem = document.getElementById('liveStreamView');
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    // UI EVENTS
    document.getElementById('startStreamBtn').onclick = startStreaming;
    document.getElementById('startReceiveBtn').onclick = startReceiving;
    document.getElementById('fullscreenBtn').onclick = openFullscreen;

    document.getElementById('volumeSlider').addEventListener('input', (e) => {
      const volume = parseFloat(e.target.value);
      if (window.senderGainNode) {
        window.senderGainNode.gain.value = volume;
      }
    });

    document.getElementById('senderMuteBtn').onclick = () => {
      if (window.senderGainNode) {
        const muted = window.senderGainNode.gain.value === 0;
        window.senderGainNode.gain.value = muted ? 1 : 0;
        document.getElementById('senderMuteBtn').textContent = muted ? 'Mute' : 'Unmute';
      }
    };
  </script>
</body>
</html>
