<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Play Login with Auto-Close Popups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
      width: 280px;
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }
    p#message {
      color: red;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off" />
    <input type="password" id="password" placeholder="Password" autocomplete="off" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    // This function opens each link in a popup which loads player.html that loads the video and auto-closes after delay
    function openLinksOneByOne(links, delay) {
      let index = 0;

      function openNext() {
        if (index < links.length) {
          // Open the intermediate player.html with the link and delay as query parameters
          const playerUrl = `player.html?link=${encodeURIComponent(links[index])}&delay=${delay}`;
          window.open(playerUrl, '_blank');
          index++;
          setTimeout(openNext, delay);
        }
      }

      openNext();
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (user === "Larael" && pass === "112624") {
        message.textContent = "";

        const links = [
          "https://www.capcut.com/s/CSDGmACIek4q9IY9/",
          "https://www.capcut.com/s/CUWlBbHY43irH5M7/",
          "https://www.capcut.com/s/CWHCsoq64YAsMKof/",
          "https://maki-tyri.github.io/Tyri-052526/",
          "https://maki-tyri.github.io/PROPOSAL/"
          // Add more links here if needed
        ];

        alert("Login successful! Opening videos in popups.");
        openLinksOneByOne(links, 5000); // 5000 ms = 5 seconds delay per popup
      } else {
        message.textContent = "Invalid username or password!";
      }
    }
  </script>

</body>
</html>
