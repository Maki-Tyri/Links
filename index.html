<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #liveStreamView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      z-index: 9999;
      display: none;
    }

    #localVideo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 120px;
      object-fit: cover;
      border: 2px solid white;
      z-index: 9999;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      transition: opacity 0.3s;
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    button {
      background: #222;
      border: none;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .volume-display {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <img id="liveStreamView" alt="Live Stream Here" />

  <div class="controls" id="controls">
    <button id="startStreamBtn">Start Streaming (Sender)</button>
    <button id="startReceiveBtn">Start Receiving (Viewer)</button>
    <button id="fullscreenBtn">Full Screen</button>
    <button id="muteBtn">Mute</button>
    <button id="volDownBtn">-</button>
    <div class="volume-display">
      <span id="volDisplay">100%</span>
    </div>
    <button id="volUpBtn">+</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
      measurementId: "G-WXBEP1LXTX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/videoFrame');
    const audioRef = ref(db, 'liveStream/audioChunk');

    const localVideo = document.getElementById('localVideo');
    const liveStreamView = document.getElementById('liveStreamView');
    const controls = document.getElementById('controls');
    const muteBtn = document.getElementById('muteBtn');
    const volUpBtn = document.getElementById('volUpBtn');
    const volDownBtn = document.getElementById('volDownBtn');
    const volDisplay = document.getElementById('volDisplay');

    let senderGainNode = null;

    async function startStreaming() {
      const video = document.createElement('video');
      video.autoplay = true;
      let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
      localVideo.srcObject = stream;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 640;
      canvas.height = 480;

      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      senderGainNode = audioContext.createGain();
      senderGainNode.gain.value = 1;
      source.connect(senderGainNode);

      const processor = audioContext.createScriptProcessor(2048, 1, 1);
      senderGainNode.connect(processor);
      processor.connect(audioContext.destination);

      processor.onaudioprocess = e => {
        const inputData = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(inputData.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < inputData.length; i++) {
          let s = Math.max(-1, Math.min(1, inputData[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        try {
          set(audioRef, base64Audio);
        } catch (err) {
          console.error("Failed to send audio:", err);
        }
      };

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      });

      setInterval(() => {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const frameData = canvas.toDataURL('image/jpeg', 0.5);
        try {
          set(videoRef, frameData);
        } catch (err) {
          console.error("Failed to send video:", err);
        }
      }, 100);

      liveStreamView.style.display = 'block';
    }

    function startReceiving() {
      liveStreamView.style.display = 'block';
      onValue(videoRef, snapshot => {
        const frameData = snapshot.val();
        if (frameData) liveStreamView.src = frameData;
      });

      onValue(audioRef, snapshot => {
        const base64Audio = snapshot.val();
        if (!base64Audio) return;

        const binary = atob(base64Audio);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);

        if (!window.audioContextReceiver) {
          const ctx = new AudioContext();
          const gain = ctx.createGain();
          gain.gain.value = 1;
          gain.connect(ctx.destination);
          window.audioContextReceiver = ctx;
          window.audioGainNode = gain;
          window.audioBufferQueue = [];
          window.isPlaying = false;
        }

        const float32 = new Float32Array(bytes.length / 2);
        for (let i = 0; i < float32.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          float32[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        const buffer = window.audioContextReceiver.createBuffer(1, float32.length, 44100);
        buffer.getChannelData(0).set(float32);
        window.audioBufferQueue.push(buffer);

        if (!window.isPlaying) playAudioBufferQueue();

        function playAudioBufferQueue() {
          if (!window.audioBufferQueue.length) {
            window.isPlaying = false;
            return;
          }
          window.isPlaying = true;
          const source = window.audioContextReceiver.createBufferSource();
          source.buffer = window.audioBufferQueue.shift();
          source.connect(window.audioGainNode);
          source.start();
          source.onended = playAudioBufferQueue;
        }
      });
    }

    muteBtn.onclick = () => {
      const node = senderGainNode || window.audioGainNode;
      if (!node) return;
      node.gain.value = node.gain.value > 0 ? 0 : 1;
      muteBtn.textContent = node.gain.value > 0 ? "Mute" : "Unmute";
      volDisplay.textContent = Math.round(node.gain.value * 100) + "%";
    };

    volUpBtn.onclick = () => {
      const node = senderGainNode || window.audioGainNode;
      if (!node) return;
      node.gain.value = Math.min(1, node.gain.value + 0.1);
      volDisplay.textContent = Math.round(node.gain.value * 100) + "%";
    };

    volDownBtn.onclick = () => {
      const node = senderGainNode || window.audioGainNode;
      if (!node) return;
      node.gain.value = Math.max(0, node.gain.value - 0.1);
      volDisplay.textContent = Math.round(node.gain.value * 100) + "%";
    };

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    document.getElementById('startStreamBtn').onclick = startStreaming;
    document.getElementById('startReceiveBtn').onclick = startReceiving;
    document.getElementById('fullscreenBtn').onclick = openFullscreen;

    document.addEventListener("fullscreenchange", () => {
      controls.classList.toggle("hidden", !!document.fullscreenElement);
    });
  </script>
</body>
</html>
