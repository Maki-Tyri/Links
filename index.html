<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    #localVideo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #fff;
      z-index: 2;
    }
    #liveStreamView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      z-index: 1;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 3;
      transition: opacity 0.3s;
    }
    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    button {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .volume-display {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <img id="liveStreamView" alt="Live Stream" />
  <div class="controls" id="controls">
    <button id="startStreamBtn">Start Streaming</button>
    <button id="startReceiveBtn">Start Receiving</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="muteBtn">Mute</button>
    <button id="volDownBtn">-</button>
    <span id="volDisplay">100%</span>
    <button id="volUpBtn">+</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/video');
    const audioRef = ref(db, 'liveStream/audio');

    const localVideo = document.getElementById('localVideo');
    const liveStreamView = document.getElementById('liveStreamView');
    const controls = document.getElementById('controls');
    const muteBtn = document.getElementById('muteBtn');
    const volUpBtn = document.getElementById('volUpBtn');
    const volDownBtn = document.getElementById('volDownBtn');
    const volDisplay = document.getElementById('volDisplay');

    let gainNode = null;

    async function startStreaming() {
      const videoEl = document.createElement('video');
      videoEl.autoplay = true;
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      videoEl.srcObject = stream;
      localVideo.srcObject = stream;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const audioCtx = new AudioContext();
      const source = audioCtx.createMediaStreamSource(stream);
      gainNode = audioCtx.createGain();
      gainNode.gain.value = 0; // sender should not hear
      source.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      const processor = audioCtx.createScriptProcessor(2048, 1, 1);
      source.connect(processor);
      processor.connect(audioCtx.destination);

      processor.onaudioprocess = e => {
        const input = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(input.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < input.length; i++) {
          let s = Math.max(-1, Math.min(1, input[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        set(audioRef, base64Audio);
      };

      videoEl.onloadedmetadata = () => {
        canvas.width = videoEl.videoWidth;
        canvas.height = videoEl.videoHeight;
        setInterval(() => {
          ctx.drawImage(videoEl, 0, 0);
          const img = canvas.toDataURL('image/jpeg', 0.5);
          set(videoRef, img);
        }, 100);
      }
    }

    function startReceiving() {
      onValue(videoRef, snap => {
        if (snap.val()) liveStreamView.src = snap.val();
      });

      onValue(audioRef, snap => {
        if (!snap.val()) return;
        const bin = atob(snap.val());
        const bytes = new Uint8Array(bin.length);
        for (let i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);

        const ctx = window.audioCtx || new AudioContext();
        window.audioCtx = ctx;
        const buffer = ctx.createBuffer(1, bytes.length / 2, 44100);
        const ch = buffer.getChannelData(0);
        for (let i = 0; i < ch.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          ch[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        if (!window.gainNode) {
          gainNode = ctx.createGain();
          gainNode.gain.value = 1;
          gainNode.connect(ctx.destination);
          window.gainNode = gainNode;
        }

        const src = ctx.createBufferSource();
        src.buffer = buffer;
        src.connect(gainNode);
        src.start();
      });
    }

    muteBtn.onclick = () => {
      if (!gainNode) return;
      const val = gainNode.gain.value > 0 ? 0 : 1;
      gainNode.gain.value = val;
      muteBtn.textContent = val === 0 ? "Unmute" : "Mute";
      volDisplay.textContent = `${val * 100}%`;
    };

    volUpBtn.onclick = () => {
      if (!gainNode) return;
      gainNode.gain.value = Math.min(1, gainNode.gain.value + 0.1);
      volDisplay.textContent = `${Math.round(gainNode.gain.value * 100)}%`;
    };

    volDownBtn.onclick = () => {
      if (!gainNode) return;
      gainNode.gain.value = Math.max(0, gainNode.gain.value - 0.1);
      volDisplay.textContent = `${Math.round(gainNode.gain.value * 100)}%`;
    };

    document.getElementById('fullscreenBtn').onclick = () => {
      document.documentElement.requestFullscreen();
    };

    document.addEventListener("fullscreenchange", () => {
      controls.classList.toggle("hidden", document.fullscreenElement);
    });

    document.getElementById('startStreamBtn').onclick = startStreaming;
    document.getElementById('startReceiveBtn').onclick = startReceiving;
  </script>
</body>
</html>
