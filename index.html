<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c0c0c;
      color: white;
      margin: 0;
      overflow: hidden;
    }

    #liveStreamView {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      z-index: 1;
      display: none;
    }

    #videoPreview {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 200px;
      height: 150px;
      object-fit: cover;
      border: 2px solid white;
      z-index: 2;
      display: none;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 3;
      transition: opacity 0.3s;
    }

    button {
      background: #222;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    #volumeDisplay {
      align-self: center;
    }
  </style>
</head>
<body>

  <img id="liveStreamView" alt="Live Stream Here" />
  <video id="videoPreview" autoplay muted></video>

  <div id="controls">
    <button id="startStreamBtn">Start Streaming (Sender)</button>
    <button id="startReceiveBtn">Start Receiving (Viewer)</button>
    <button id="fullscreenBtn">Full Screen</button>
    <button id="muteBtn">Mute</button>
    <button id="volDownBtn">-</button>
    <button id="volUpBtn">+</button>
    <span id="volumeDisplay">100%</span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/videoFrame');
    const audioRef = ref(db, 'liveStream/audioChunk');

    const muteBtn = document.getElementById("muteBtn");
    const volUpBtn = document.getElementById("volUpBtn");
    const volDownBtn = document.getElementById("volDownBtn");
    const volumeDisplay = document.getElementById("volumeDisplay");

    let globalGainNode;
    let currentVolume = 1;

    function updateVolumeDisplay() {
      volumeDisplay.textContent = Math.round(currentVolume * 100) + "%";
    }

    function adjustVolume(change) {
      currentVolume = Math.min(1, Math.max(0, currentVolume + change));
      if (globalGainNode) globalGainNode.gain.value = currentVolume;
      updateVolumeDisplay();
    }

    function toggleMute() {
      if (!globalGainNode) return;
      globalGainNode.gain.value = globalGainNode.gain.value > 0 ? 0 : currentVolume;
      updateVolumeDisplay();
      muteBtn.textContent = globalGainNode.gain.value > 0 ? "Mute" : "Unmute";
    }

    // STREAMER SIDE
    async function startStreaming() {
      const video = document.getElementById('videoPreview');
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        video.srcObject = stream;
        video.style.display = 'block';
      } catch (e) {
        alert("Camera/mic access denied: " + e.message);
        return;
      }

      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      const gainNode = audioContext.createGain();
      globalGainNode = gainNode;
      updateVolumeDisplay();
      gainNode.gain.value = currentVolume;

      const processor = audioContext.createScriptProcessor(4096, 1, 1);
      processor.onaudioprocess = (e) => {
        const inputData = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(inputData.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < inputData.length; i++) {
          let s = Math.max(-1, Math.min(1, inputData[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        set(audioRef, base64Audio);
      };

      source.connect(gainNode);
      gainNode.connect(processor);

      // Don't connect to audioContext.destination (no local playback)
      processor.connect(audioContext.destination);

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frameData = canvas.toDataURL('image/jpeg', 0.5);
          set(videoRef, frameData);
        }, 100);

        document.getElementById("liveStreamView").style.display = 'block';
      });
    }

    function startReceiving() {
      const img = document.getElementById('liveStreamView');
      img.style.display = 'block';

      const audioContext = new AudioContext();
      const gainNode = audioContext.createGain();
      globalGainNode = gainNode;
      gainNode.gain.value = currentVolume;
      gainNode.connect(audioContext.destination);

      updateVolumeDisplay();

      window.audioBufferQueue = [];
      window.isPlaying = false;

      onValue(videoRef, (snapshot) => {
        const frameData = snapshot.val();
        if (frameData) img.src = frameData;
      });

      onValue(audioRef, (snapshot) => {
        const base64Audio = snapshot.val();
        if (!base64Audio) return;

        const binaryString = atob(base64Audio);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < bytes.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }

        const float32 = new Float32Array(bytes.length / 2);
        for (let i = 0; i < float32.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          float32[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        const audioBuffer = audioContext.createBuffer(1, float32.length, 44100);
        audioBuffer.getChannelData(0).set(float32);
        window.audioBufferQueue.push(audioBuffer);

        if (!window.isPlaying) playBufferQueue();

        function playBufferQueue() {
          if (window.audioBufferQueue.length === 0) {
            window.isPlaying = false;
            return;
          }
          window.isPlaying = true;
          const source = audioContext.createBufferSource();
          source.buffer = window.audioBufferQueue.shift();
          source.connect(gainNode);
          source.start();
          source.onended = playBufferQueue;
        }
      });
    }

    function openFullscreen() {
      const elem = document.getElementById('liveStreamView');
      const controls = document.getElementById('controls');

      function hideControls() {
        controls.style.opacity = '0';
      }

      function showControls() {
        controls.style.opacity = '1';
      }

      document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
          hideControls();
        } else {
          showControls();
        }
      });

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    document.getElementById("startStreamBtn").onclick = startStreaming;
    document.getElementById("startReceiveBtn").onclick = startReceiving;
    document.getElementById("fullscreenBtn").onclick = openFullscreen;
    muteBtn.onclick = toggleMute;
    volUpBtn.onclick = () => adjustVolume(0.1);
    volDownBtn.onclick = () => adjustVolume(-0.1);
  </script>
</body>
</html>
