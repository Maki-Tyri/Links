<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Live Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{font-family:sans-serif;text-align:center}video{width:90%;max-width:400px;border-radius:10px}</style>
</head>
<body>
  <h2>ðŸ“¹ WebRTC Camera Stream</h2>
  <input id="roomId" placeholder="Enter Room ID" />
  <br><br>
  <button onclick="start(true)">ðŸ“¤ Send</button>
  <button onclick="start(false)">ðŸ“¥ Receive</button>
  <br><br>
  <video id="localVideo" autoplay muted playsinline></video>
  <video id="remoteVideo" autoplay playsinline></video>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io("https://YOUR_SIGNALING_URL_HERE"); // <- replace after deployment
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const roomId = document.getElementById("roomId");

    let pc, localStream;
    const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    function createPeer() {
      pc = new RTCPeerConnection(config);
      pc.onicecandidate = e => {
        if (e.candidate) socket.emit("ice-candidate", { candidate: e.candidate, target: remoteId });
      };
      pc.ontrack = e => remoteVideo.srcObject = e.streams[0];
    }

    let remoteId;

    async function start(send) {
      const room = roomId.value.trim();
      if (!room) return alert("Enter Room ID");
      socket.emit("join", room);
      createPeer();
      if (send) {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      }
    }

    socket.on("new-participant", async id => {
      remoteId = id;
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      socket.emit("offer", { sdp: offer, target: remoteId });
    });

    socket.on("offer", async ({ sdp, from }) => {
      remoteId = from;
      await pc.setRemoteDescription(new RTCSessionDescription(sdp));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      socket.emit("answer", { sdp: answer, target: remoteId });
    });

    socket.on("answer", async ({ sdp }) => {
      await pc.setRemoteDescription(new RTCSessionDescription(sdp));
    });

    socket.on("ice-candidate", async ({ candidate }) => {
      await pc.addIceCandidate(new RTCIceCandidate(candidate));
    });
  </script>
</body>
</html>
