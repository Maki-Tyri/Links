<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Fullscreen WebRTC + Firebase Signaling</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; background: black; display: flex; justify-content: center; align-items: center;
    overflow: hidden;
  }
  video {
    width: 100vw; height: 100vh; object-fit: cover; background: black;
  }
  #controls {
    position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
    z-index: 10; display: flex; gap: 10px;
  }
  input, button {
    font-size: 1.2rem; padding: 0.4rem 0.8rem;
  }
</style>
</head>
<body>

<div id="controls">
  <input id="roomIdInput" placeholder="Room ID" autocomplete="off" />
  <button id="createBtn">Send</button>
  <button id="joinBtn">Receive</button>
  <button id="hangupBtn">Hang Up</button>
</div>

<video id="video" autoplay playsinline muted></video>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import {
    getDatabase,
    ref,
    set,
    onValue,
    push,
    remove,
  } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

  // Firebase config - replace with your own
  const firebaseConfig = {
    apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
    authDomain: "project-955237504610034331.firebaseapp.com",
    databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
    projectId: "project-955237504610034331",
    storageBucket: "project-955237504610034331.appspot.com",
    messagingSenderId: "76212939677",
    appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const videoElem = document.getElementById("video");
  const roomIdInput = document.getElementById("roomIdInput");
  const createBtn = document.getElementById("createBtn");
  const joinBtn = document.getElementById("joinBtn");
  const hangupBtn = document.getElementById("hangupBtn");

  let pc;
  let localStream;
  let roomRef;
  let roomId;

  const servers = {
    iceServers: [{ urls: "stun:stun.l.google.com:19302" }],
  };

  async function startLocalStream() {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  }

  function createPeerConnection() {
    pc = new RTCPeerConnection(servers);

    // Send ICE candidates to DB
    pc.onicecandidate = (event) => {
      if (!event.candidate) return;
      const candidateData = event.candidate.toJSON();
      push(ref(roomRef, "candidates")).then((c) => c.set(candidateData));
    };

    // When remote stream arrives, show it
    pc.ontrack = (event) => {
      videoElem.srcObject = event.streams[0];
    };

    // Add local tracks to pc
    localStream.getTracks().forEach((track) => pc.addTrack(track, localStream));
  }

  async function createRoom() {
    roomId = roomIdInput.value.trim();
    if (!roomId) {
      alert("Enter a room ID");
      return;
    }
    await startLocalStream();
    createPeerConnection();

    roomRef = ref(db, "rooms/" + roomId);
    await set(roomRef, {}); // create room empty

    pc.onnegotiationneeded = async () => {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      await set(roomRef, { offer: JSON.stringify(pc.localDescription) });
    };

    // Listen for answer
    onValue(ref(roomRef, "answer"), async (snapshot) => {
      const ans = snapshot.val();
      if (!ans) return;
      const answerDesc = new RTCSessionDescription(JSON.parse(ans));
      await pc.setRemoteDescription(answerDesc);
    });

    // Listen for ICE candidates
    onValue(ref(roomRef, "candidates"), async (snapshot) => {
      const candidates = snapshot.val();
      if (!candidates) return;
      for (const key in candidates) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(candidates[key]));
        } catch (e) {
          console.warn("ICE candidate add error:", e);
        }
      }
    });

    videoElem.srcObject = localStream;
    videoElem.muted = true;
  }

  async function joinRoom() {
    roomId = roomIdInput.value.trim();
    if (!roomId) {
      alert("Enter a room ID");
      return;
    }
    await startLocalStream();
    createPeerConnection();

    roomRef = ref(db, "rooms/" + roomId);

    // Listen for offer
    onValue(ref(roomRef, "offer"), async (snapshot) => {
      const off = snapshot.val();
      if (!off) return;

      const offerDesc = new RTCSessionDescription(JSON.parse(off));
      await pc.setRemoteDescription(offerDesc);

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      await set(ref(roomRef, "answer"), JSON.stringify(pc.localDescription));
    });

    // Listen for ICE candidates
    onValue(ref(roomRef, "candidates"), async (snapshot) => {
      const candidates = snapshot.val();
      if (!candidates) return;
      for (const key in candidates) {
        try {
          await pc.addIceCandidate(new RTCIceCandidate(candidates[key]));
        } catch (e) {
          console.warn("ICE candidate add error:", e);
        }
      }
    });

    videoElem.srcObject = localStream;
    videoElem.muted = true;
  }

  async function hangUp() {
    if (pc) pc.close();
    if (localStream) localStream.getTracks().forEach((t) => t.stop());
    if (roomRef) await remove(roomRef);
    videoElem.srcObject = null;
  }

  createBtn.onclick = createRoom;
  joinBtn.onclick = joinRoom;
  hangupBtn.onclick = hangUp;
</script>

</body>
</html>
