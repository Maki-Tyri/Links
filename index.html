<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      background: #222;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }

    button:hover {
      background: #555;
    }

    #liveStreamView, #localPreview {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      display: none;
      z-index: 1;
    }

    #localPreview {
      width: 240px;
      height: 180px;
      top: auto;
      bottom: 10px;
      left: 10px;
      z-index: 9999;
      border: 2px solid white;
      display: none;
    }

    .hidden {
      display: none !important;
    }

    ::-webkit-media-controls {
      display: none !important;
    }
  </style>
</head>
<body>

  <div id="controls">
    <button id="startStreamBtn">Start Streaming (Sender)</button>
    <button id="startReceiveBtn">Start Receiving (Viewer)</button>
    <button id="fullscreenBtn">Full Screen View</button>
    <button id="muteBtn">Mute</button>
    <button id="volumeBtn">ðŸ”Š Volume</button>
  </div>

  <video id="localPreview" autoplay muted></video>
  <img id="liveStreamView" alt="Live Stream View" />
  <audio id="liveAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
      measurementId: "G-WXBEP1LXTX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/videoFrame');
    const audioRef = ref(db, 'liveStream/audioChunk');

    const localPreview = document.getElementById('localPreview');
    const liveView = document.getElementById('liveStreamView');
    const audioElement = document.getElementById('liveAudio');
    const muteBtn = document.getElementById('muteBtn');
    const volumeBtn = document.getElementById('volumeBtn');
    let isMuted = false;

    // START STREAMING (Sender)
    async function startStreaming() {
      const video = document.createElement('video');
      video.autoplay = true;

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;
      localPreview.srcObject = stream;
      localPreview.style.display = 'block';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      const processor = audioContext.createScriptProcessor(4096, 1, 1);

      processor.onaudioprocess = (e) => {
        const inputData = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(inputData.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < inputData.length; i++) {
          let s = Math.max(-1, Math.min(1, inputData[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        set(audioRef, base64Audio);
      };

      source.connect(processor);
      processor.connect(audioContext.destination);

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frameData = canvas.toDataURL('image/jpeg', 0.5);
          set(videoRef, frameData);
        }, 100);
      });
    }

    // START RECEIVING (Viewer)
    function startReceiving() {
      liveView.style.display = 'block';

      onValue(videoRef, (snapshot) => {
        const frameData = snapshot.val();
        if (frameData) {
          liveView.src = frameData;
        }
      });

      onValue(audioRef, (snapshot) => {
        const base64Audio = snapshot.val();
        if (!base64Audio) return;

        const binaryString = atob(base64Audio);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }

        const float32 = new Float32Array(bytes.length / 2);
        for (let i = 0; i < float32.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          float32[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        const context = new AudioContext();
        const audioBuffer = context.createBuffer(1, float32.length, 44100);
        audioBuffer.getChannelData(0).set(float32);

        const source = context.createBufferSource();
        source.buffer = audioBuffer;
        const gainNode = context.createGain();
        gainNode.gain.value = isMuted ? 0 : 1;
        source.connect(gainNode).connect(context.destination);
        source.start();
      });
    }

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? "Unmute" : "Mute";
    };

    volumeBtn.onclick = () => {
      audioElement.volume = audioElement.volume === 1 ? 0.3 : 1;
      volumeBtn.textContent = audioElement.volume === 1 ? "ðŸ”Š Volume" : "ðŸ”‰ Low";
    };

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    document.getElementById('fullscreenBtn').onclick = () => {
      document.getElementById('controls').classList.add('hidden');
      openFullscreen();
    };

    document.addEventListener("fullscreenchange", () => {
      const controls = document.getElementById('controls');
      if (!document.fullscreenElement) {
        controls.classList.remove('hidden');
      }
    });

    document.getElementById('startStreamBtn').onclick = startStreaming;
    document.getElementById('startReceiveBtn').onclick = startReceiving;
  </script>
</body>
</html>
