<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase File Manager with Auth</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1877f2 0%, #0a3d91 100%);
      margin: 0; 
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
      user-select: none;
    }

    #container {
      background: #fff;
      max-width: 520px;
      width: 100%;
      border-radius: 12px;
      padding: 32px 36px;
      box-shadow: 0 15px 35px rgba(24, 119, 242, 0.3);
      transition: box-shadow 0.3s ease;
    }
    #container:hover {
      box-shadow: 0 25px 45px rgba(24, 119, 242, 0.45);
    }

    h2, h3 {
      margin-top: 0;
      margin-bottom: 24px;
      font-weight: 700;
      color: #1877f2;
      text-align: center;
      letter-spacing: 0.02em;
      user-select: text;
    }
    h3 {
      margin-bottom: 14px;
      font-size: 1.15rem;
    }

    input[type="text"], input[type="password"], input[type="url"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 18px;
      border: 2px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      color: #222;
      background-color: #fafbff;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="url"]:focus, input[type="email"]:focus, input[type="file"]:focus {
      outline: none;
      border-color: #1877f2;
      box-shadow: 0 0 12px rgba(24, 119, 242, 0.5);
      background-color: #fff;
    }

    button {
      background-color: #1877f2;
      border: none;
      color: white;
      padding: 14px 0;
      width: 100%;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      letter-spacing: 0.04em;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
      box-shadow: 0 6px 12px rgba(24, 119, 242, 0.3);
    }
    button:hover:not(:disabled) {
      background-color: #145dbf;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(20, 93, 191, 0.5);
    }
    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(24, 119, 242, 0.3);
    }
    button:disabled {
      background-color: #aac9ff;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    #registerBtn {
      background-color: #4caf50;
      margin-top: 12px;
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.3);
    }
    #registerBtn:hover:not(:disabled) {
      background-color: #3b9a3b;
      box-shadow: 0 10px 20px rgba(59, 154, 59, 0.5);
    }

    #logoutBtn {
      background-color: #666;
      margin-bottom: 26px;
      user-select: none;
      box-shadow: 0 6px 12px rgba(102, 102, 102, 0.25);
      transition: background-color 0.3s ease;
    }
    #logoutBtn:hover {
      background-color: #444;
      box-shadow: 0 8px 18px rgba(68, 68, 68, 0.4);
    }

    /* File manager */
    #fileInput {
      margin-bottom: 14px;
    }

    #filesList {
      list-style: none;
      padding-left: 0;
      max-height: 360px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      margin-top: 16px;
      user-select: text;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: flex-start;
    }
    #filesList::-webkit-scrollbar {
      width: 8px;
    }
    #filesList::-webkit-scrollbar-track {
      background: #f0f0f0;
      border-radius: 4px;
    }
    #filesList::-webkit-scrollbar-thumb {
      background-color: #1877f2;
      border-radius: 4px;
    }

    #filesList li {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(24, 119, 242, 0.15);
      width: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      user-select: text;
    }

    #filesList li img {
      max-width: 100%;
      max-height: 100px;
      border-radius: 8px;
      margin-bottom: 8px;
      object-fit: cover;
    }

    #filesList li audio,
    #filesList li video {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      outline: none;
    }

    #filesList li .fileName {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 6px;
      word-break: break-word;
    }

    #filesList li button.deleteFileBtn {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: #e53935;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(229, 57, 53, 0.4);
      user-select: none;
      transition: background-color 0.25s ease;
    }
    #filesList li button.deleteFileBtn:hover {
      background-color: #b71c1c;
      box-shadow: 0 5px 10px rgba(183, 28, 28, 0.6);
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 0.95rem;
      min-height: 1.2em;
      user-select: none;
      border-radius: 6px;
      padding: 8px 14px;
      max-width: 100%;
      word-break: break-word;
      box-sizing: border-box;
    }
    .message.error {
      color: #b71c1c;
      background-color: #fbe9e7;
      border: 1px solid #f44336;
    }
    .message.success {
      color: #2e7d32;
      background-color: #e8f5e9;
      border: 1px solid #4caf50;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #container {
        padding: 24px 20px;
      }
      #filesList li {
        width: 45%;
      }
    }
    @media (max-width: 360px) {
      #filesList li {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div id="container">

    <!-- Login/Register Form -->
    <div id="authContainer">
      <h2>Firebase File Manager</h2>
      <input id="emailInput" type="email" placeholder="Email" autocomplete="username" />
      <input id="passwordInput" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
      <p class="message" id="authMessage"></p>
    </div>

    <!-- File Manager UI - shown after login -->
    <div id="fileManager" style="display:none;">
      <button id="logoutBtn">Logout</button>
      <h3>Upload Files</h3>
      <input type="file" id="fileInput" multiple />
      <button id="uploadBtn" disabled>Upload Selected Files</button>
      <p class="message" id="uploadMessage"></p>

      <h3>Your Files</h3>
      <ul id="filesList" aria-live="polite"></ul>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-auth.js";
    import { getStorage, ref as storageRef, uploadBytes, listAll, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-storage.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCbIrBsm1HdlLROnnCQGip6bXcFM2S5jns",
      authDomain: "budget-planner-051194.firebaseapp.com",
      databaseURL: "https://budget-planner-051194-default-rtdb.firebaseio.com",
      projectId: "budget-planner-051194",
      storageBucket: "budget-planner-051194.appspot.com",
      messagingSenderId: "1054327997301",
      appId: "1:1054327997301:web:fb387f7a9b3a507d251e47",
      measurementId: "G-YW7QXDDZKK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);

    // Elements
    const authContainer = document.getElementById("authContainer");
    const fileManager = document.getElementById("fileManager");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authMessage = document.getElementById("authMessage");

    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const uploadMessage = document.getElementById("uploadMessage");
    const filesList = document.getElementById("filesList");

    // Current user
    let currentUser = null;

    // ===== AUTH =====

    function showMessage(elem, msg, isError = false) {
      elem.textContent = msg;
      elem.className = "message " + (isError ? "error" : "success");
      if (!msg) elem.className = "message";
    }

    loginBtn.onclick = async () => {
      clearMessages();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        showMessage(authMessage, "Email and password required", true);
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        showMessage(authMessage, error.message, true);
      }
    };

    registerBtn.onclick = async () => {
      clearMessages();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        showMessage(authMessage, "Email and password required", true);
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        showMessage(authMessage, error.message, true);
      }
    };

    logoutBtn.onclick = async () => {
      clearMessages();
      try {
        await signOut(auth);
      } catch (error) {
        alert("Logout failed: " + error.message);
      }
    };

    function clearMessages() {
      showMessage(authMessage, "");
      showMessage(uploadMessage, "");
    }

    // ===== FILE UPLOAD & LIST =====

    // Enable upload button only if files selected
    fileInput.onchange = () => {
      uploadBtn.disabled = fileInput.files.length === 0;
      uploadMessage.textContent = "";
    };

    uploadBtn.onclick = async () => {
      if (!currentUser) return;
      const files = fileInput.files;
      if (!files.length) return;

      uploadBtn.disabled = true;
      showMessage(uploadMessage, "Uploading files...");
      try {
        for (const file of files) {
          const userFolderRef = storageRef(storage, `users/${currentUser.uid}/${file.name}`);
          await uploadBytes(userFolderRef, file);
        }
        showMessage(uploadMessage, `Uploaded ${files.length} file(s) successfully.`);
        fileInput.value = "";
        uploadBtn.disabled = true;
        await loadFiles();
      } catch (error) {
        showMessage(uploadMessage, "Upload failed: " + error.message, true);
      }
      uploadBtn.disabled = false;
    };

    async function loadFiles() {
      if (!currentUser) return;
      filesList.innerHTML = "";
      showMessage(uploadMessage, "Loading files...");
      try {
        const listRef = storageRef(storage, `users/${currentUser.uid}`);
        const res = await listAll(listRef);
        if (res.items.length === 0) {
          filesList.innerHTML = `<li>No files uploaded yet.</li>`;
          showMessage(uploadMessage, "");
          return;
        }
        for (const itemRef of res.items) {
          const url = await getDownloadURL(itemRef);
          addFileItem(itemRef.name, url);
        }
        showMessage(uploadMessage, "");
      } catch (error) {
        showMessage(uploadMessage, "Failed to load files: " + error.message, true);
      }
    }

    function addFileItem(filename, url) {
      const li = document.createElement("li");
      const ext = filename.split('.').pop().toLowerCase();

      const fileNameEl = document.createElement("div");
      fileNameEl.textContent = filename;
      fileNameEl.className = "fileName";

      let preview;

      if (["png", "jpg", "jpeg", "gif", "bmp", "webp"].includes(ext)) {
        preview = document.createElement("img");
        preview.src = url;
        preview.alt = filename;
      } else if (["mp3", "wav", "ogg", "m4a"].includes(ext)) {
        preview = document.createElement("audio");
        preview.controls = true;
        preview.src = url;
      } else if (["mp4", "webm", "ogg"].includes(ext)) {
        preview = document.createElement("video");
        preview.controls = true;
        preview.src = url;
        preview.style.maxHeight = "120px";
      } else {
        // generic icon for unknown file types
        preview = document.createElement("div");
        preview.textContent = "📄";
        preview.style.fontSize = "48px";
        preview.style.marginBottom = "8px";
      }

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "deleteFileBtn";
      deleteBtn.onclick = async () => {
        if (!confirm(`Delete "${filename}"? This action cannot be undone.`)) return;
        try {
          const fileRef = storageRef(storage, `users/${currentUser.uid}/${filename}`);
          await deleteObject(fileRef);
          li.remove();
          showMessage(uploadMessage, `"${filename}" deleted.`, false);
          if (filesList.children.length === 0) {
            filesList.innerHTML = `<li>No files uploaded yet.</li>`;
          }
        } catch (error) {
          showMessage(uploadMessage, "Delete failed: " + error.message, true);
        }
      };

      li.appendChild(preview);
      li.appendChild(fileNameEl);
      li.appendChild(deleteBtn);
      filesList.appendChild(li);
    }

    // ===== AUTH STATE CHANGE =====

    onAuthStateChanged(auth, user => {
      currentUser = user;
      if (user) {
        authContainer.style.display = "none";
        fileManager.style.display = "block";
        emailInput.value = "";
        passwordInput.value = "";
        clearMessages();
        loadFiles();
      } else {
        authContainer.style.display = "block";
        fileManager.style.display = "none";
        filesList.innerHTML = "";
        clearMessages();
      }
    });
  </script>

</body>
</html>
