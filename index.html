<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase VLC Link Player</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    #login, #app {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2, h3 {
      text-align: center;
      margin-top: 0;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    #folders, #links {
      flex: 1;
      min-width: 250px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-break: break-word;
    }
    li.selected {
      background-color: #d1ecf1;
      font-weight: bold;
    }
    .danger {
      background: #dc3545;
      color: white;
    }
    #linkList, #folderList {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }
    #linkError {
      color: red;
      font-size: 0.9em;
      margin-top: -8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red; display:none; text-align:center;">Invalid credentials</p>
</div>

<div id="app" style="display:none;">
  <h2>Link Playlist Manager</h2>
  <div class="flex">
    <div id="folders">
      <h3>Folders</h3>
      <input id="folderName" placeholder="New folder name" />
      <button id="addFolderBtn">Add Folder</button>
      <ul id="folderList"></ul>
    </div>
    <div id="links">
      <h3>Links</h3>
      <input id="linkUrl" placeholder="New link (https://...)" />
      <button id="addLinkBtn">Add Link</button>
      <p id="linkError" style="display:none;">Please select a folder first.</p>
      <ul id="linkList"></ul>
      <button id="playAllBtn">▶️ Play All</button>
    </div>
  </div>
  <button id="logoutBtn" style="background:#6c757d;">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-analytics.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBwNhm5g7zdAP38KV9QwuvrSQkTCqvX5jM",
    authDomain: "budget-planner-051194.firebaseapp.com",
    projectId: "budget-planner-051194",
    storageBucket: "budget-planner-051194.firebasestorage.app",
    messagingSenderId: "4703789120",
    appId: "1:4703789120:web:feaba0cc4cd4972c9a7fa5",
    measurementId: "G-2QK9ZYTZRF"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);
  const auth = getAuth(app);

  let currentFolder = null;
  let currentUser = null;

  document.getElementById('loginBtn').addEventListener('click', manualLogin);
  document.getElementById('addFolderBtn').addEventListener('click', addFolder);
  document.getElementById('addLinkBtn').addEventListener('click', addLink);
  document.getElementById('playAllBtn').addEventListener('click', playAll);
  document.getElementById('logoutBtn').addEventListener('click', logout);

  function manualLogin() {
    const email = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        currentUser = user.uid;
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadFolders();
      })
      .catch(() => {
        document.getElementById('loginError').style.display = 'block';
      });
  }

  function logout() {
    location.reload();
  }

  function addFolder() {
    const name = document.getElementById('folderName').value.trim();
    if (!name) return;
    const folderRef = ref(db, `users/${currentUser}/folders/${name}`);
    set(folderRef, true);
    document.getElementById('folderName').value = '';
  }

  function loadFolders() {
    const folderRef = ref(db, `users/${currentUser}/folders`);
    onValue(folderRef, (snapshot) => {
      const data = snapshot.val() || {};
      const folderList = document.getElementById('folderList');
      folderList.innerHTML = '';
      const keys = Object.keys(data);
      keys.forEach((folder, index) => {
        const li = document.createElement('li');
        li.textContent = folder;
        if (folder === currentFolder) li.classList.add('selected');
        li.onclick = () => {
          currentFolder = folder;
          loadLinks();
          document.querySelectorAll('#folderList li').forEach(el => el.classList.remove('selected'));
          li.classList.add('selected');
          document.getElementById('linkError').style.display = 'none';
        };
        folderList.appendChild(li);
        if (index === 0 && !currentFolder) {
          li.click();
        }
      });
    });
  }

  function addLink() {
    if (!currentFolder) {
      document.getElementById('linkError').style.display = 'block';
      return;
    }
    const url = document.getElementById('linkUrl').value.trim();
    if (!url) return;
    const linksRef = ref(db, `users/${currentUser}/links/${currentFolder}`);
    push(linksRef, url);
    document.getElementById('linkUrl').value = '';
    document.getElementById('linkError').style.display = 'none';
  }

  function loadLinks() {
    const linksRef = ref(db, `users/${currentUser}/links/${currentFolder}`);
    onValue(linksRef, (snapshot) => {
      const data = snapshot.val() || {};
      const linkList = document.getElementById('linkList');
      linkList.innerHTML = '';
      Object.entries(data).forEach(([id, url]) => {
        const li = document.createElement('li');
        li.textContent = url;
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.className = 'danger';
        del.onclick = () => {
          remove(ref(db, `users/${currentUser}/links/${currentFolder}/${id}`));
        };
        li.appendChild(del);
        linkList.appendChild(li);
      });
    });
  }

  function playAll() {
    if (!currentFolder) return;
    const linksRef = ref(db, `users/${currentUser}/links/${currentFolder}`);
    onValue(linksRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return alert('No links');
      const urls = Object.values(data);
      let i = 0;
      function next() {
        if (i >= urls.length) return alert('Done');
        const w = window.open(urls[i], '_blank', 'width=800,height=600');
        if (!w) return alert('Popup blocked');
        const checker = setInterval(() => {
          if (w.closed) {
            clearInterval(checker);
            i++;
            next();
          }
        }, 1000);
      }
      next();
    }, { onlyOnce: true });
  }
</script>

</body>
</html>
