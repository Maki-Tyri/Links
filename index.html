<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase VLC Folder Player</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    #login, #app {
      max-width: 1000px; margin: 30px auto; padding: 20px;
      background: #fff; border-radius: 10px; box-shadow: 0 0 10px #ccc;
    }
    h2, h3 { text-align: center; margin-top: 0; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { border: none; background-color: #007bff; color: white; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .flex { display: flex; flex-wrap: wrap; gap: 20px; }
    #folders, #links, #uploadSection { flex: 1; min-width: 250px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: #eee; margin: 5px 0; padding: 10px; border-radius: 5px;
      display: flex; justify-content: space-between; align-items: center;
      word-break: break-word;
    }
    li.selected { background-color: #d1ecf1; font-weight: bold; }
    .danger { background: #dc3545; color: white; }
    #linkError { color: red; font-size: 0.9em; margin-top: -8px; margin-bottom: 10px; }
    img, video, audio { max-width: 100%; margin-top: 10px; border-radius: 8px; }
    .folder-icon::before {
      content: '\1F4C1';
      margin-right: 8px;
    }
  </style>
</head>
<body>
<div id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button id="loginBtn">Login</button>
  <p id="loginError" style="color:red; display:none; text-align:center;">Invalid credentials</p>
</div>

<div id="app" style="display:none;">
  <h2>VLC Folder Player</h2>
  <div class="flex" id="adminPanel">
    <div id="folders">
      <h3>Folders</h3>
      <input id="folderName" placeholder="New folder name" />
      <button id="addFolderBtn">Add Folder</button>
      <ul id="folderList"></ul>
    </div>
    <div id="links">
      <h3>Links</h3>
      <input id="linkUrl" placeholder="New link (https://...)" />
      <button id="addLinkBtn">Add Link</button>
      <p id="linkError" style="display:none;">Please select a folder first.</p>
      <ul id="linkList"></ul>
      <button id="playAllBtn">‚ñ∂Ô∏è Play All</button>
    </div>
    <div id="uploadSection">
      <h3>Upload Media (Image/Video/Music)</h3>
      <input type="file" id="fileInput" accept="image/*,video/*,audio/*" />
      <button id="uploadBtn">Upload</button>
      <div id="filePreview"></div>
    </div>
  </div>
  <button id="logoutBtn" style="background:#6c757d;">Logout</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
  import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBwNhm5g7zdAP38KV9QwuvrSQkTCqvX5jM",
    authDomain: "budget-planner-051194.firebaseapp.com",
    projectId: "budget-planner-051194",
    storageBucket: "budget-planner-051194.appspot.com",
    messagingSenderId: "4703789120",
    appId: "1:4703789120:web:feaba0cc4cd4972c9a7fa5",
    databaseURL: "https://budget-planner-051194-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);
  const storage = getStorage(app);

  let currentFolder = null;
  let currentUser = null;

  document.getElementById('loginBtn').addEventListener('click', login);
  document.getElementById('addFolderBtn').addEventListener('click', addFolder);
  document.getElementById('addLinkBtn').addEventListener('click', addLink);
  document.getElementById('logoutBtn').addEventListener('click', () => location.reload());
  document.getElementById('uploadBtn').addEventListener('click', uploadFile);

  function login() {
    const email = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        currentUser = userCredential.user.uid;
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadFolders();
      })
      .catch(() => document.getElementById('loginError').style.display = 'block');
  }

  function addFolder() {
    const name = document.getElementById('folderName').value.trim();
    if (!name || !currentUser) return;
    set(ref(db, `users/${currentUser}/folders/${name}`), true);
    document.getElementById('folderName').value = '';
  }

  function loadFolders() {
    const folderRef = ref(db, `users/${currentUser}/folders`);
    onValue(folderRef, (snapshot) => {
      const data = snapshot.val() || {};
      const folderList = document.getElementById('folderList');
      folderList.innerHTML = '';
      Object.keys(data).forEach((folder) => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="folder-icon">${folder}</span>`;
        li.onclick = () => {
          currentFolder = folder;
          loadLinks();
          document.querySelectorAll('#folderList li').forEach(el => el.classList.remove('selected'));
          li.classList.add('selected');
        };
        const del = document.createElement('button');
        del.textContent = 'üóëÔ∏è';
        del.className = 'danger';
        del.onclick = (e) => {
          e.stopPropagation();
          remove(ref(db, `users/${currentUser}/folders/${folder}`));
          remove(ref(db, `users/${currentUser}/links/${folder}`));
        };
        li.appendChild(del);
        folderList.appendChild(li);
      });
    });
  }

  function addLink() {
    if (!currentFolder) return document.getElementById('linkError').style.display = 'block';
    const url = document.getElementById('linkUrl').value.trim();
    if (!url) return;
    push(ref(db, `users/${currentUser}/links/${currentFolder}`), url);
    document.getElementById('linkUrl').value = '';
    document.getElementById('linkError').style.display = 'none';
  }

  function loadLinks() {
    const linksRef = ref(db, `users/${currentUser}/links/${currentFolder}`);
    onValue(linksRef, (snapshot) => {
      const data = snapshot.val() || {};
      const list = document.getElementById('linkList');
      list.innerHTML = '';
      Object.entries(data).forEach(([id, url]) => {
        const li = document.createElement('li');
        li.textContent = url;
        const del = document.createElement('button');
        del.textContent = 'Delete';
        del.className = 'danger';
        del.onclick = () => remove(ref(db, `users/${currentUser}/links/${currentFolder}/${id}`));
        li.appendChild(del);
        list.appendChild(li);
      });
    });
  }

  function uploadFile() {
    const file = document.getElementById('fileInput').files[0];
    if (!file) return alert("Please select a file first.");
    if (!currentUser) return alert("User not logged in.");
    if (!currentFolder) return alert("Please select a folder first.");

    const filePath = `media/${currentUser}/${currentFolder}/${Date.now()}_${file.name}`;
    const storageRef = sRef(storage, filePath);
    console.log("Uploading to:", filePath);

    uploadBytes(storageRef, file)
      .then(() => getDownloadURL(storageRef))
      .then(url => {
        return push(ref(db, `users/${currentUser}/links/${currentFolder}`), url)
          .then(() => {
            const preview = document.getElementById('filePreview');
            preview.innerHTML = file.type.startsWith('video') ?
              `<video controls src="${url}"></video>` :
              file.type.startsWith('audio') ?
              `<audio controls src="${url}"></audio>` :
              `<img src="${url}" alt="Uploaded" />`;
          });
      })
      .catch(err => {
        console.error("Upload failed:", err);
        alert("Upload failed: " + err.message);
      });
  }
</script>
</body>
</html>
