<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Play Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }
    .login-box, .player-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
      text-align: center;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
    video, iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="message" style="color: red;"></p>
  </div>

  <div class="player-box" id="playerBox" style="display: none;">
    <h2>Playing Videos...</h2>
    <div id="videoContainer"></div>
  </div>

  <script>
    const videoLinks = [
      "https://maki-tyri.github.io/Tyri-052526/video.mp4",
      "https://maki-tyri.github.io/PROPOSAL/video.mp4"
      // ðŸ‘‰ Add more video/mp4 links here in order
    ];

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (user === "Larael" && pass === "112624") {
        message.textContent = "";
        document.getElementById('loginBox').style.display = "none";
        document.getElementById('playerBox').style.display = "block";
        playVideosSequentially();
      } else {
        message.textContent = "Invalid username or password!";
      }
    }

    function playVideosSequentially() {
      const container = document.getElementById('videoContainer');
      let index = 0;

      function playNext() {
        if (index >= videoLinks.length) {
          container.innerHTML = "<p>All videos finished playing.</p>";
          return;
        }

        container.innerHTML = ""; // clear old video

        const video = document.createElement('video');
        video.src = videoLinks[index];
        video.controls = true;
        video.autoplay = true;

        video.onended = () => {
          index++;
          playNext();
        };

        container.appendChild(video);
      }

      playNext();
    }
  </script>

  <!-- âœ¨ To add more videos:
      - Upload .mp4 files to your GitHub Pages site or a hosting that gives direct .mp4 link
      - Add the links to the `videoLinks` array in order above.
  -->

</body>
</html>
