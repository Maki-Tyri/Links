<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Live Stream</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    video, img {
      display: block;
      max-width: 100%;
    }

    #liveStreamView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background-color: black;
      z-index: 1;
    }

    #localVideo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 180px;
      height: 120px;
      object-fit: cover;
      border: 2px solid #fff;
      z-index: 2;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      gap: 10px;
      z-index: 3;
      transition: opacity 0.3s;
    }

    .controls.hidden {
      opacity: 0;
      pointer-events: none;
    }

    button {
      padding: 8px 14px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    .volume-display {
      display: flex;
      align-items: center;
      font-size: 16px;
      padding: 0 5px;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay muted></video>
  <img id="liveStreamView" alt="Live Stream">
  <div class="controls" id="controls">
    <button id="startStreamBtn">Start Streaming</button>
    <button id="startReceiveBtn">Start Receiving</button>
    <button id="fullscreenBtn">Fullscreen</button>
    <button id="muteBtn">Mute</button>
    <button id="volDownBtn">-</button>
    <span class="volume-display" id="volDisplay">100%</span>
    <button id="volUpBtn">+</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/videoFrame');
    const audioRef = ref(db, 'liveStream/audioChunk');

    const localVideo = document.getElementById('localVideo');
    const liveStreamView = document.getElementById('liveStreamView');
    const controls = document.getElementById('controls');
    const muteBtn = document.getElementById('muteBtn');
    const volUpBtn = document.getElementById('volUpBtn');
    const volDownBtn = document.getElementById('volDownBtn');
    const volDisplay = document.getElementById('volDisplay');

    let gainNode = null;
    let isMuted = false;

    async function startStreaming() {
      const video = document.createElement('video');
      video.autoplay = true;
      let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

      localVideo.srcObject = stream;
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const audioCtx = new AudioContext();
      const src = audioCtx.createMediaStreamSource(stream);
      const processor = audioCtx.createScriptProcessor(2048, 1, 1);

      gainNode = audioCtx.createGain();
      gainNode.gain.value = 0; // Sender should not hear own audio

      src.connect(gainNode);
      gainNode.connect(processor);
      processor.connect(audioCtx.destination);

      processor.onaudioprocess = (e) => {
        const input = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(input.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < input.length; i++) {
          let s = Math.max(-1, Math.min(1, input[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        set(audioRef, base64Audio);
      };

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          set(videoRef, canvas.toDataURL('image/jpeg', 0.5));
        }, 100);
      });

      video.srcObject = stream;
    }

    function startReceiving() {
      onValue(videoRef, snap => {
        const frame = snap.val();
        if (frame) liveStreamView.src = frame;
      });

      onValue(audioRef, snap => {
        const base64 = snap.val();
        if (!base64) return;

        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) bytes[i] = binary.charCodeAt(i);

        const float32 = new Float32Array(bytes.length / 2);
        for (let i = 0; i < float32.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          float32[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        if (!window.audioCtx) {
          window.audioCtx = new AudioContext();
          window.receiverGain = window.audioCtx.createGain();
          window.receiverGain.connect(window.audioCtx.destination);
          window.bufferQueue = [];
          window.isPlaying = false;
        }

        const buffer = window.audioCtx.createBuffer(1, float32.length, 44100);
        buffer.getChannelData(0).set(float32);
        window.bufferQueue.push(buffer);

        if (!window.isPlaying) playAudio();

        function playAudio() {
          if (!window.bufferQueue.length) {
            window.isPlaying = false;
            return;
          }
          const source = window.audioCtx.createBufferSource();
          source.buffer = window.bufferQueue.shift();
          source.connect(window.receiverGain);
          source.start();
          source.onended = playAudio;
          window.isPlaying = true;
        }
      });
    }

    muteBtn.onclick = () => {
      if (!window.receiverGain) return;
      isMuted = !isMuted;
      window.receiverGain.gain.value = isMuted ? 0 : 1;
      muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
      volDisplay.textContent = Math.round(window.receiverGain.gain.value * 100) + '%';
    };

    volUpBtn.onclick = () => {
      if (!window.receiverGain) return;
      window.receiverGain.gain.value = Math.min(1, window.receiverGain.gain.value + 0.1);
      volDisplay.textContent = Math.round(window.receiverGain.gain.value * 100) + '%';
    };

    volDownBtn.onclick = () => {
      if (!window.receiverGain) return;
      window.receiverGain.gain.value = Math.max(0, window.receiverGain.gain.value - 0.1);
      volDisplay.textContent = Math.round(window.receiverGain.gain.value * 100) + '%';
    };

    document.getElementById('fullscreenBtn').onclick = () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
    };

    document.addEventListener("fullscreenchange", () => {
      controls.classList.toggle("hidden", !!document.fullscreenElement);
    });

    document.getElementById('startStreamBtn').onclick = startStreaming;
    document.getElementById('startReceiveBtn').onclick = startReceiving;
  </script>
</body>
</html>
