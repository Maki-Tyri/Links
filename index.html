<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    #controls {
      margin-bottom: 15px;
      z-index: 10000;
      position: relative;
    }

    button {
      background: #222;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
    }

    button:hover {
      background: #444;
    }

    #volumeDisplay {
      display: inline-block;
      min-width: 60px;
    }

    #liveStreamView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      z-index: 9999;
      display: none;
    }

    #localPreview {
      width: 200px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      border: 2px solid #555;
      border-radius: 8px;
      z-index: 10001;
    }

    audio {
      display: none;
    }

    .hidden-on-fullscreen {
      transition: opacity 0.3s ease;
    }

    :fullscreen .hidden-on-fullscreen {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="controls" class="hidden-on-fullscreen">
    <button id="startStreamBtn">Start Streaming (Sender)</button>
    <button id="startReceiveBtn">Start Receiving (Viewer)</button>
    <button id="fullscreenBtn">Full Screen View</button>
    <button id="muteBtn">Mute</button>
    <button id="volumeDownBtn">➖ Volume</button>
    <button id="volumeUpBtn">➕ Volume</button>
    <span id="volumeDisplay">100%</span>
  </div>

  <img id="liveStreamView" alt="Live Stream Here" />
  <video id="localPreview" autoplay muted playsinline></video>
  <audio id="liveAudio" autoplay></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
      measurementId: "G-WXBEP1LXTX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/videoFrame');
    const audioRef = ref(db, 'liveStream/audioChunk');

    const audioElement = document.getElementById('liveAudio');
    const muteBtn = document.getElementById('muteBtn');
    const volumeUpBtn = document.getElementById('volumeUpBtn');
    const volumeDownBtn = document.getElementById('volumeDownBtn');
    const volumeDisplay = document.getElementById('volumeDisplay');
    const localPreview = document.getElementById('localPreview');

    let currentVolume = 1;
    const volumeStep = 0.1;

    function updateVolumeDisplay() {
      volumeDisplay.textContent = Math.round(currentVolume * 100) + '%';
    }

    function setVolume(level) {
      currentVolume = Math.min(1, Math.max(0, level));
      audioElement.volume = currentVolume;
      updateVolumeDisplay();

      if (window.audioGainNode) {
        window.audioGainNode.gain.value = currentVolume;
      }
    }

    volumeUpBtn.onclick = () => setVolume(currentVolume + volumeStep);
    volumeDownBtn.onclick = () => setVolume(currentVolume - volumeStep);

    muteBtn.onclick = () => {
      audioElement.muted = !audioElement.muted;
      muteBtn.textContent = audioElement.muted ? "Unmute" : "Mute";
    };

    updateVolumeDisplay();

    async function startStreaming() {
      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      } catch (err) {
        alert("Error accessing camera/mic: " + err.message);
        return;
      }

      localPreview.srcObject = stream;
      localPreview.style.display = 'block';

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(stream);
      const processor = audioContext.createScriptProcessor(4096, 1, 1);

      processor.onaudioprocess = (e) => {
        const inputData = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(inputData.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < inputData.length; i++) {
          let s = Math.max(-1, Math.min(1, inputData[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        set(audioRef, base64Audio);
      };

      source.connect(processor);
      processor.connect(audioContext.destination); // Optional: comment this to mute sender

      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frameData = canvas.toDataURL('image/jpeg', 0.5);
          set(videoRef, frameData);
        }, 100);
      });

      document.getElementById('liveStreamView').style.display = 'block';
    }

    function startReceiving() {
      const img = document.getElementById('liveStreamView');
      img.style.display = 'block';

      onValue(videoRef, (snapshot) => {
        const frameData = snapshot.val();
        if (frameData) img.src = frameData;
      });

      onValue(audioRef, (snapshot) => {
        const base64Audio = snapshot.val();
        if (!base64Audio) return;

        const binaryString = atob(base64Audio);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) bytes[i] = binaryString.charCodeAt(i);

        if (!window.audioContextReceiver) {
          window.audioContextReceiver = new AudioContext();
          window.audioGainNode = window.audioContextReceiver.createGain();
          window.audioGainNode.gain.value = currentVolume;
          window.audioGainNode.connect(window.audioContextReceiver.destination);

          window.audioBufferQueue = [];
          window.isPlaying = false;

          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && window.audioContextReceiver.state === "suspended") {
              window.audioContextReceiver.resume();
            }
          });
        }

        const float32 = new Float32Array(bytes.length / 2);
        for (let i = 0; i < float32.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          float32[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        const audioBuffer = window.audioContextReceiver.createBuffer(1, float32.length, 44100);
        audioBuffer.getChannelData(0).set(float32);
        window.audioBufferQueue.push(audioBuffer);

        if (!window.isPlaying) playAudioBufferQueue();
      });

      function playAudioBufferQueue() {
        if (window.audioBufferQueue.length === 0) {
          window.isPlaying = false;
          return;
        }

        window.isPlaying = true;
        const buffer = window.audioBufferQueue.shift();
        const source = window.audioContextReceiver.createBufferSource();
        source.buffer = buffer;
        source.connect(window.audioGainNode);
        source.start();

        source.onended = playAudioBufferQueue;
      }
    }

    function openFullscreen() {
      const elem = document.getElementById('liveStreamView');
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }

    document.getElementById('startStreamBtn').onclick = startStreaming;
    document.getElementById('startReceiveBtn').onclick = startReceiving;
    document.getElementById('fullscreenBtn').onclick = openFullscreen;
  </script>
</body>
</html>
