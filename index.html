<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Planner - PH Style (Firebase)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, get, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwNhm5g7zdAP38KV9QwuvrSQkTCqvX5jM",
      authDomain: "budget-planner-051194.firebaseapp.com",
      databaseURL: "https://budget-planner-051194-default-rtdb.firebaseio.com",
      projectId: "budget-planner-051194",
      storageBucket: "budget-planner-051194.appspot.com",
      messagingSenderId: "4703789120",
      appId: "1:4703789120:web:feaba0cc4cd4972c9a7fa5",
      measurementId: "G-2QK9ZYTZRF"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth();

    const appDiv = document.getElementById("app");

    const categories = {
      'Foods': 'üçΩÔ∏è',
      'Transportation': 'üöå',
      'Utilities': 'üí°',
      'Others': 'üõçÔ∏è'
    };

    let currentUser = null;

    function showLogin() {
      appDiv.innerHTML = `
        <div class="login">
          <h2>Login / Register</h2>
          <input id="email" type="text" placeholder="Email" />
          <input id="password" type="password" placeholder="Password" />
          <button onclick="login()">Login</button>
          <button onclick="register()">Register</button>
        </div>
      `;
    }

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    };

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert("Registration failed: " + err.message);
      }
    };

    function renderDashboard(data) {
      let totalExpenses = 0;
      let totalBalance = data.income;

      for (let cat in categories) {
        const catData = data.categories?.[cat] || { budget: 0, items: [] };
        const expenses = catData.items.filter(i => i.checked).reduce((sum, i) => sum + (i.cost || 0), 0);
        totalExpenses += expenses;
        totalBalance -= expenses;
      }

      data.savings = totalBalance;
      update(ref(db, `users/${currentUser.uid}`), { savings: totalBalance });

      let html = `
        <div class="top-bar">
          <h2>Welcome, ${currentUser.email}!</h2>
          <div>Total Income: ‚Ç±${data.income}</div>
          <div>Total Expenses: ‚Ç±${totalExpenses}</div>
          <div>Total Balance: ‚Ç±${totalBalance}</div>
          <button onclick="logout()">Log Out</button>
        </div>
        <div class="dashboard">
          <div>
            <input id="income" type="number" placeholder="Enter New Income" />
            <button onclick="setIncome()">Set Income</button>
          </div>
      `;

      for (let cat in categories) {
        const catData = data.categories?.[cat] || { budget: 0, items: [] };
        const expenses = catData.items.filter(i => i.checked).reduce((sum, i) => sum + (i.cost || 0), 0);
        const balance = catData.budget - expenses;

        html += `
          <div class="category">
            <h3>${categories[cat]} ${cat}</h3>
            <input id="budget-${cat}" type="number" placeholder="Set Budget (‚Ç±)" value="${catData.budget}" onblur="setBudget('${cat}')" />
            <div>Expenses: ‚Ç±${expenses} | Balance: ‚Ç±${balance}</div>
            <div class="item-list">
              ${catData.items.map((item, index) => `
                <div class="item-row">
                  <label><input type="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleItem('${cat}', ${index})" /> ${item.name}</label>
                  <input type="number" value="${item.cost || ''}" ${item.checked ? '' : 'disabled'} onchange="updateCost('${cat}', ${index}, this.value)" />
                  <button onclick="deleteItem('${cat}', ${index})">üóëÔ∏è</button>
                </div>
              `).join('')}
              <input id="item-name-${cat}" placeholder="Item Name" />
              <button onclick="addItem('${cat}')">Add Item</button>
            </div>
          </div>
        `;
      }

      html += `
        <div class="category">
          <h3>üí∞ Savings</h3>
          <div>‚Ç±${data.savings || 0}</div>
        </div>
        <button onclick="exportPDF()">Save as PDF</button>
      </div>
      `;

      appDiv.innerHTML = html;
    }

    function loadDashboard() {
      onValue(ref(db, `users/${currentUser.uid}`), snapshot => {
        if (snapshot.exists()) {
          renderDashboard(snapshot.val());
        } else {
          set(ref(db, `users/${currentUser.uid}`), {
            income: 0,
            savings: 0,
            categories: {}
          });
        }
      });
    }

    window.logout = function () {
      signOut(auth);
    };

    window.setIncome = async function () {
      const income = parseFloat(document.getElementById("income").value) || 0;
      const snapshot = await get(ref(db, `users/${currentUser.uid}`));
      const userData = snapshot.val();
      const newIncome = income + (userData.savings || 0);
      await set(ref(db, `users/${currentUser.uid}`), {
        income: newIncome,
        savings: userData.savings || 0,
        categories: {}
      });
    };

    window.setBudget = async function (cat) {
      const inputElem = document.getElementById(`budget-${cat}`);
      const newBudget = parseFloat(inputElem.value) || 0;

      const snapshot = await get(ref(db, `users/${currentUser.uid}`));
      const data = snapshot.val();
      let totalOther = 0;

      for (let key in data.categories) {
        if (key !== cat) totalOther += data.categories[key].budget || 0;
      }

      if (totalOther + newBudget > data.income) {
        alert("Total budget exceeds income.");
        inputElem.classList.add("invalid");
        inputElem.focus();
        return;
      }

      inputElem.classList.remove("invalid");

      const catRef = ref(db, `users/${currentUser.uid}/categories/${cat}`);
      const catData = data.categories?.[cat] || { items: [] };
      await set(catRef, { ...catData, budget: newBudget });
    };

    window.addItem = async function (cat) {
      const itemName = document.getElementById(`item-name-${cat}`).value;
      const snapshot = await get(ref(db, `users/${currentUser.uid}/categories/${cat}`));
      const catData = snapshot.exists() ? snapshot.val() : { budget: 0, items: [] };
      catData.items.push({ name: itemName, cost: 0, checked: false });
      await set(ref(db, `users/${currentUser.uid}/categories/${cat}`), catData);
    };

    window.updateCost = async function (cat, index, value) {
      const newCost = parseFloat(value) || 0;
      const catRef = ref(db, `users/${currentUser.uid}/categories/${cat}`);
      const snapshot = await get(catRef);
      const catData = snapshot.val();
      catData.items[index].cost = newCost;

      const total = catData.items.filter((i, idx) => idx === index || i.checked).reduce((sum, i) => sum + i.cost, 0);
      if (total > catData.budget) return alert("Cost exceeds budget.");

      await set(catRef, catData);
    };

    window.toggleItem = async function (cat, index) {
      const catRef = ref(db, `users/${currentUser.uid}/categories/${cat}`);
      const snapshot = await get(catRef);
      const catData = snapshot.val();
      catData.items[index].checked = !catData.items[index].checked;
      await set(catRef, catData);
    };

    window.deleteItem = async function (cat, index) {
      const catRef = ref(db, `users/${currentUser.uid}/categories/${cat}`);
      const snapshot = await get(catRef);
      const catData = snapshot.val();
      catData.items.splice(index, 1);
      await set(catRef, catData);
    };

    window.exportPDF = async function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const snapshot = await get(ref(db, `users/${currentUser.uid}`));
      const data = snapshot.val();

      doc.text(`Budget Report - ${currentUser.email}`, 10, 10);
      const rows = [];

      for (let cat in data.categories) {
        data.categories[cat].items.forEach(item => {
          rows.push([cat, item.name, `‚Ç±${item.cost}`, item.checked ? "‚úî" : "‚úò"]);
        });
      }

      doc.autoTable({
        head: [['Category', 'Item', 'Cost', 'Checked']],
        body: rows,
        startY: 20
      });

      doc.text(`Total Income: ‚Ç±${data.income}`, 10, doc.lastAutoTable.finalY + 10);
      doc.text(`Savings: ‚Ç±${data.savings}`, 10, doc.lastAutoTable.finalY + 20);
      doc.save(`${currentUser.email}_budget.pdf`);
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadDashboard();
      } else {
        currentUser = null;
        showLogin();
      }
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    .login, .dashboard {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      margin-top: 80px;
      border-radius: 8px;
    }
    h2, h3 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:disabled {
      background: #ccc;
    }
    .top-bar {
      background: #333;
      color: white;
      padding: 10px;
      position: sticky;
      top: 0;
      text-align: center;
    }
    .category {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .item-row input {
      width: 80px;
    }
    .invalid {
      border: 2px solid red;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <footer>&copy; 2025 Budget Planner Philippines</footer>
</body>
</html>
