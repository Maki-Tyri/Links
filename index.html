<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Stream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #liveStreamView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
      z-index: 1;
      display: none;
    }

    #localPreview {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 200px;
      height: 150px;
      background: black;
      z-index: 2;
      display: none;
    }

    #controls {
      z-index: 3;
      position: relative;
      margin-bottom: 15px;
    }

    button, input[type=range] {
      background: #222;
      border: none;
      color: white;
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    input[type=range] {
      width: 150px;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="startStreamBtn">Start Streaming (Sender)</button>
    <button id="startReceiveBtn">Start Receiving (Viewer)</button>
    <button id="fullscreenBtn">Full Screen View</button>
    <button id="muteBtn">Mute</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
  </div>

  <img id="liveStreamView" alt="Live Stream Here" />
  <video id="localPreview" autoplay muted playsinline></video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCy9CKJ6CELheBhw7Gs0BgsE1E0FsoYdgU",
      authDomain: "project-955237504610034331.firebaseapp.com",
      databaseURL: "https://project-955237504610034331-default-rtdb.firebaseio.com",
      projectId: "project-955237504610034331",
      storageBucket: "project-955237504610034331.appspot.com",
      messagingSenderId: "76212939677",
      appId: "1:76212939677:web:ef498bc1e4e480ab6e5d74",
      measurementId: "G-WXBEP1LXTX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const videoRef = ref(db, 'liveStream/videoFrame');
    const audioRef = ref(db, 'liveStream/audioChunk');

    let audioContextSender;
    let senderGain;

    async function startStreaming() {
      const video = document.getElementById('localPreview');
      video.style.display = 'block';

      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      audioContextSender = new AudioContext();
      const source = audioContextSender.createMediaStreamSource(stream);
      const processor = audioContextSender.createScriptProcessor(4096, 1, 1);
      senderGain = audioContextSender.createGain();
      senderGain.gain.value = 1;

      source.connect(processor);
      processor.connect(senderGain); // don't connect to destination
      senderGain.connect(audioContextSender.destination); // monitor volume change
      senderGain.disconnect(); // avoid hearing self

      processor.onaudioprocess = (e) => {
        const inputData = e.inputBuffer.getChannelData(0);
        const buffer = new ArrayBuffer(inputData.length * 2);
        const view = new DataView(buffer);
        for (let i = 0; i < inputData.length; i++) {
          let s = Math.max(-1, Math.min(1, inputData[i]));
          s = s < 0 ? s * 0x8000 : s * 0x7FFF;
          view.setInt16(i * 2, s, true);
        }
        const base64Audio = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        set(audioRef, base64Audio);
      };

      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        setInterval(() => {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const frameData = canvas.toDataURL('image/jpeg', 0.5);
          set(videoRef, frameData);
        }, 100);
      });

      document.getElementById('liveStreamView').style.display = 'block';
    }

    function startReceiving() {
      const img = document.getElementById('liveStreamView');
      img.style.display = 'block';

      onValue(videoRef, (snapshot) => {
        const frameData = snapshot.val();
        if (frameData) img.src = frameData;
      });

      onValue(audioRef, (snapshot) => {
        const base64Audio = snapshot.val();
        if (!base64Audio) return;

        const binaryString = atob(base64Audio);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }

        if (!window.audioContextReceiver) {
          window.audioContextReceiver = new AudioContext();
          window.audioGainNode = window.audioContextReceiver.createGain();
          window.audioGainNode.gain.value = 1;
          window.audioBufferQueue = [];
          window.isPlaying = false;

          window.audioGainNode.connect(window.audioContextReceiver.destination);

          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible" && window.audioContextReceiver.state === "suspended") {
              window.audioContextReceiver.resume();
            }
          });
        }

        const audioContext = window.audioContextReceiver;
        const sampleRate = 44100;

        const float32 = new Float32Array(bytes.length / 2);
        for (let i = 0; i < float32.length; i++) {
          const val = (bytes[i * 2] | (bytes[i * 2 + 1] << 8));
          float32[i] = val < 0x8000 ? val / 0x8000 : (val - 0x10000) / 0x8000;
        }

        const audioBuffer = audioContext.createBuffer(1, float32.length, sampleRate);
        audioBuffer.getChannelData(0).set(float32);
        window.audioBufferQueue.push(audioBuffer);

        if (!window.isPlaying) {
          playAudioBufferQueue();
        }

        function playAudioBufferQueue() {
          if (window.audioBufferQueue.length === 0) {
            window.isPlaying = false;
            return;
          }
          window.isPlaying = true;
          const buffer = window.audioBufferQueue.shift();
          const source = audioContext.createBufferSource();
          source.buffer = buffer;
          source.connect(window.audioGainNode);
          source.start();
          source.onended = playAudioBufferQueue;
        }
      });
    }

    function toggleMute() {
      const isSender = audioContextSender !== undefined;
      const gainNode = isSender ? senderGain : window.audioGainNode;
      const muteBtn = document.getElementById("muteBtn");
      if (!gainNode) return;

      const isMuted = gainNode.gain.value === 0;
      gainNode.gain.value = isMuted ? 1 : 0;
      muteBtn.textContent = isMuted ? "Mute" : "Unmute";
    }

    function adjustVolume(e) {
      const volume = parseFloat(e.target.value);
      if (audioContextSender && senderGain) senderGain.gain.value = volume;
      if (window.audioGainNode) window.audioGainNode.gain.value = volume;
    }

    function openFullscreen() {
      const elem = document.documentElement;
      const controls = document.getElementById("controls");

      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }

      document.addEventListener("fullscreenchange", () => {
        controls.classList.toggle("hidden", document.fullscreenElement !== null);
      });
    }

    document.getElementById("startStreamBtn").onclick = startStreaming;
    document.getElementById("startReceiveBtn").onclick = startReceiving;
    document.getElementById("fullscreenBtn").onclick = openFullscreen;
    document.getElementById("muteBtn").onclick = toggleMute;
    document.getElementById("volumeSlider").oninput = adjustVolume;
  </script>
</body>
</html>
