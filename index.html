<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Planner - Firebase</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    .login, .dashboard {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 60px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    h2, h3 {
      text-align: center;
      margin: 10px 0;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input.invalid {
      border: 2px solid red;
    }
    button {
      padding: 10px 20px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }
    button:disabled {
      background: #ccc;
    }
    .category {
      margin-bottom: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .top-bar {
      background: #555;
      color: white;
      padding: 10px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }
    .top-bar h2 {
      font-size: 18px;
      margin: 5px 0;
    }
    .dashboard {
      margin-top: 160px;
    }
    .item-list input[type="checkbox"] {
      margin-right: 5px;
    }
    .item-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .item-row input[type="number"] {
      width: 80px;
      margin-left: 10px;
    }
    .item-row button {
      background: red;
      padding: 5px;
      font-size: 12px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="app"></div>
<footer>&copy; 2025 Budget Planner Philippines</footer>
<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // FROM HERE, CONTINUE TO MIGRATE YOUR EXISTING LOGIC TO USE FIREBASE DATABASE INSTEAD OF localStorage
  // Example:
  // firebase.database().ref(`users/${username}/data`).set(...);
  // firebase.database().ref(`users/${username}/data`).once('value').then(...);
</script>
<script src="budget-app-firebase.js"></script>
</body>
</html>
