<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Firebase Username Chat App</title>
<style>
  /* Reset */
  * { box-sizing: border-box; }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; background: #f0f2f5;
    display: flex; flex-direction: column; height: 100vh;
  }

  /* Login/Register Container */
  #login-container {
    margin: auto;
    background: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    width: 320px;
  }
  #login-container h2 {
    margin-bottom: 1rem;
    text-align: center;
    color: #333;
  }
  #login-container input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  #login-container button {
    width: 100%;
    padding: 0.75rem;
    background: #007bff;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  #login-container button:hover {
    background: #0056b3;
  }
  #switch-mode {
    margin-top: 1rem;
    text-align: center;
    cursor: pointer;
    color: #007bff;
    user-select: none;
  }

  /* Chat app */
  #app {
    display: none;
    flex: 1;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: #fff;
  }

  /* Chat heads */
  #chat-heads-container {
    background: #ededed;
    padding: 0.5rem;
    display: flex;
    gap: 0.5rem;
    overflow-x: auto;
    border-bottom: 1px solid #ccc;
  }
  .chat-head {
    flex: 0 0 auto;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: #007bff;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 1px 4px rgba(0,0,0,0.3);
  }
  .chat-head.active {
    box-shadow: 0 0 10px 3px #007bffaa;
  }

  /* Chat window */
  #chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background: #f9f9f9;
  }
  .message {
    margin-bottom: 1rem;
    max-width: 70%;
    padding: 0.5rem 0.75rem;
    border-radius: 12px;
    word-wrap: break-word;
    font-size: 0.95rem;
  }
  .message.self {
    background: #dcf8c6;
    align-self: flex-end;
  }
  .message.other {
    background: #fff;
    border: 1px solid #ddd;
    align-self: flex-start;
  }
  .message .sender {
    font-weight: 600;
    font-size: 0.75rem;
    margin-bottom: 0.2rem;
    color: #555;
  }
  .message img, .message video, .message audio {
    max-width: 100%;
    border-radius: 10px;
    margin-top: 0.3rem;
  }
  #input-area {
    display: flex;
    padding: 0.5rem;
    border-top: 1px solid #ccc;
    gap: 0.5rem;
  }
  #chat-input {
    flex: 1;
    padding: 0.75rem;
    border-radius: 20px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  #media-input {
    display: none;
  }
  #media-label {
    background: #007bff;
    color: white;
    padding: 0 1rem;
    border-radius: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-size: 1.2rem;
  }
  #send-btn {
    background: #007bff;
    color: white;
    border: none;
    padding: 0 1rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
  }
</style>
</head>
<body>

  <div id="login-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="username" placeholder="Username (e.g. johndoe)" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submit-btn">Login</button>
    <div id="switch-mode">Don't have an account? Register</div>
  </div>

  <div id="app">
    <div id="chat-heads-container"></div>
    <div id="chat-window">
      <div id="messages"></div>
      <div id="input-area">
        <input type="text" id="chat-input" placeholder="Type a message or paste a link" autocomplete="off" />
        <label id="media-label" for="media-input" title="Attach photo, audio, video">ðŸ“Ž</label>
        <input type="file" id="media-input" accept="image/*,video/*,audio/*" />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
