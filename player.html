<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link Player</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="videoFrame" src="" allowfullscreen></iframe>

  <script>
    // Get URL params
    const urlParams = new URLSearchParams(window.location.search);
    const link = urlParams.get('link');
    const delay = parseInt(urlParams.get('delay')) || 5000;

    if (link) {
      document.getElementById('videoFrame').src = link;

      // Auto-close window after delay
      setTimeout(() => {
        window.close();
      }, delay);
    } else {
      document.body.innerHTML = "<h2 style='color:white; text-align:center; margin-top: 50px;'>No link provided.</h2>";
    }
  </script>
</body>
</html>
